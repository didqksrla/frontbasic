<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container"> <!--슬라이드 컨테이너 -->

        <div class="mySlides fade"> <!-- 첫번째 슬라이드 화면-->
            <div class="numbertext">1 / 3</div>
            <img src="imageFlie/img_mountains_wide.jpg" style="width: 100%;">
            <div class="text">page text</div>
        </div>

        <div class="mySlides fade"> <!-- 두번째 슬라이드 화면-->
            <div class="numbertext">2 / 3</div>
            <img src="imageFlie/img_nature_wide.jpg" style="width: 100%;">
            <div class="text">page tow</div>
        </div>

        <div class="mySlides fade"> <!-- 세번째 슬라이드 화면-->
            <div class="numbertext">3 / 3</div>
            <img src="imageFlie/img_snow_wide.jpg" style="width: 100%;">
            <div class="text">page three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)"><</a> <!--화면을 넘기기 위한 < > 표시-->
        <a class="prev" onclick="plusSlides(1)">></a>

    </div>
    <br>

    <div style="text-align: center;">   <!-- 몇번째 화면 표시를 위한 원형 모양 -->
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</body>
</html>
